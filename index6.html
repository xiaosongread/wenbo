<body>
  <div class="val-box" id="val-box">
    <input type="text" id="val-code-input" maxlength="4">
    <div name="val-item" class="val-item"></div>
    <div name="val-item" class="val-item"></div>
    <div name="val-item" class="val-item"></div>
    <div name="val-item" class="val-item"></div>
  </div>
</body>
<script>
window.onload = function () {
  var valCodeInput = document.querySelector('#val-code-input')
  var valCodeItems = document.querySelectorAll('.val-item')
  // ÈùûIE
  valCodeInput.oninput = function(e) {
    var inputValText = this.value
    if (!inputValText.length) return
    valCodeItems[inputValText.length - 1].innerHTML = inputValText.substring(inputValText.length - 1, inputValText.length)
  }
  // IE
  valCodeInput.onpropertychange = function(e) {
    var inputValText = this.value
    if (inputValText.length) return
    valCodeItems[inputValText.length - 1].innerHTML = inputValText.substring(inputValText.length - 1, inputValText.length)
  }
  valCodeInput.onkeyup = function(e) {
    if(e.keyCode === 8) {
      var inputValText = this.value
      console.log(22, inputValText)
      valCodeItems[inputValText.length].innerHTML = ''
    }
  }
}
